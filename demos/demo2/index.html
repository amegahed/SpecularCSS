<!DOCTYPE html> 
<html lang="en">
<head>
	<title>Controls CSS Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- system styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/specular.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="page">
		<div class="figure" style="width:75%">
			<div class="glass shaded panel" style="--primary-color:#ececee; --texture-opacity:0.5">
				<div class="header">
					<input type="color" value="#40c0ff" />
				</div>

				<div class="controls" style="--primary-color:#40c0ff">
					<form class="form-horizontal">

						<div class="material form-group">
							<label class="control-label">Material</label>
							<div class="controls">
								<select class="material-selector">
									<option value="flat">Flat</option>
									<option value="chalk">Chalk</option>
									<option value="plastic">Plastic</option>
									<option value="glass" selected>Glass</option>
									<option value="metal">Metal</option>
								</select>
							</div>
						</div>

						<div class="light-direction form-group">
							<label class="control-label">Light Direction</label>
							<div class="controls">
								<input type="range" min="0" max="360" val="180" />
							</div>
						</div>

						<div class="buttons form-group">
							<label class="control-label">Buttons</label>
							<div class="controls">
								<button class="btn btn-primary">OK</button>
								<button class="btn">Cancel</button>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label">Radio Buttons</label>
							<div class="controls">
								<div class="radio-inline">
									<label>
										<input type="radio" name="radio" checked>
										Option1
									</label>
								</div>

								<div class="radio-inline">
									<label>
										<input type="radio" name="radio">
										Option2
									</label>
								</div>

								<div class="radio-inline">
									<label>
										<input type="radio" name="radio">
										Option3
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label">Tabs</label>
							<div class="controls">
								<ul class="centered nav nav-tabs" role="tablist">
									<li role="presentation" class="active tab">
										<a role="tab" data-toggle="tab">Tab1</a>
									</li>
									<li role="presentation" class="tab">
										<a role="tab" data-toggle="tab">Tab2</a>
									</li>
									<li role="presentation" class="tab">
										<a role="tab" data-toggle="tab">Tab3</a>
									</li>
								</ul>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label">Scrollbars</label>
							<div class="controls horizontal scrollbars">
								<div class="horizontal scrollbar-container">
									<div class="content"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label">Shape</label>
							<div class="controls">
								<select class="shape-selector">
									<option value="square">Square</option>
									<option value="rounded" selected>Rounded</option>
									<option value="round">Round</option>
									<option value="long round">Long Round</option>
								</select>

								<label style="margin:0 10px">Texture</label>
								<select class="texture-selector">
									<option value="none">None</option>
									<option value="brick">Brick</option>
									<option value="brushed">Brushed</option>
									<option value="crumpled">Crumpled</option>
									<option value="dots">Dots</option>
									<option value="flag">Flag</option>
									<option value="hearts">Hearts</option>
									<option value="marble">Marble</option>
									<option value="panels">Panels</option>
									<option value="rough">Rough</option>
									<option value="stars" selected>Stars</option>
									<option value="wood">Wood</option>
								</select>
							</div>
						</div>

						<div class="roughness form-group">
							<label class="control-label">Roughness</label>
							<div class="controls">
								<input type="range" min="0" max="10" value="0" step="0.1" />
							</div>
						</div>

						<div class="texture-opacity form-group">
							<label class="control-label">Texture Strength</label>
							<div class="controls">
								<input type="range" min="0" max="1" value="0.5" step="0.01" />
							</div>
						</div>

						<div class="rounded shaded material textured stars swatch"></div>
						<br />
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- system scripts -->
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/tab.js"></script>

	<!-- application scripts -->
	<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html> 
<html lang="en">
<head>
	<title>SpecularCSS Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- system styles -->
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../dist/specular.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="page">
		<div class="figure">
			<div class="plastic shaded panel" style="--primary-color:#ffc0e0">

				<div class="controls" style="--primary-color:#ff40c0">
					<form class="form-horizontal">
						<br />

						<div class="round glass shaded barbie logo" style="--primary-color:white">
							<img src="images/barbie-logo.png" />
						</div>

						<div class="rounded glass shaded material textured stars swatch">
							<img class="portrait" src="images/barbie-portrait.png" />
						</div>

						<br />

						<div class="name form-group">
							<label class="control-label">Name</label>
							<div class="controls">
								<input type="text" class="form-control" value="Barbara Millicent Roberts" />
							</div>
						</div>

						<ul class="centered nav nav-tabs" role="tablist">

							<li role="presentation" class="general-tab active">
								<a role="tab" data-toggle="tab" href=".body-pane">
									Body
								</a>
							</li>

							<li role="presentation" class="display-tab">
								<a role="tab" data-toggle="tab" href=".friends-pane">
									Friends
								</a>
							</li>
						</ul>

						<div class="tab-content">

							<div role="tabpanel" class="body-pane tab-pane active">
								<div class="form-group">
									<label class="control-label">Chest</label>
									<div class="controls">
										<input type="range" value="36" max="50" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Waist</label>
									<div class="controls">
										<input type="range" value="18" max="50" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Hips</label>
									<div class="controls">
										<input type="range" value="33" max="50" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Body Type</label>
									<div class="controls">
										<div class="radio-inline">
											<label>
												<input type="radio" name="radio" checked>
												Tall
											</label>
										</div>

										<div class="radio-inline">
											<label>
												<input type="radio" name="radio">
												Petite
											</label>
										</div>

										<div class="radio-inline">
											<label>
												<input type="radio" name="radio">
												Curvy
											</label>
										</div>
									</div>
								</div>
							</div>

							<div role="tabpanel" class="friends-pane tab-pane">
								<div class="friend">
									<div class="round glass shaded region" style="--primary-color:#60e0ff">
										<img src="images/ken-portrait.png" />
									</div>
									<label>Ken</label>
								</div>

								<div class="friend">
									<div class="round glass shaded region" style="--primary-color:#fff040">
										<img src="images/skipper-portrait.png" />
									</div>
									<label>Skipper</label>
								</div>
							</div>
						</div>

						<div class="buttons" style="text-align:right">
							<button class="btn btn-primary">OK</button>
							<button class="btn">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- system scripts -->
	<script src="jquery/jquery-3.6.0.js"></script>
	<script src="bootstrap/js/tab.js"></script>
</body>
</html>
